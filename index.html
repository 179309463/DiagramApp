

<html ng-app="app">


<!--button -->
<ZoomOut></ZoomOut>
<ZoomIn></ZoomIn>
<SelectAll></SelectAll>
<Cut></Cut>
<Copy></Copy>
<Paste></Paste>
<Delete></Delete>
<Group></Group>
<UnGroup></UnGroup>
<Undo></Undo>
<Redo></Redo>
<ZoomtoFit></ZoomtoFit>
<!--end of button-->
<br>
<!--default pattern holder-->
<dpholder></dpholder>
<!--layout holder-->
<layoutholder></layoutholder>
<br>
<!--diagram controller-->
<div ng-controller="DiagramCtrl" style="width:100%"> <span id="paletteSpan">
  <div >
      <br>
      <!--zippy-->
      <zippy > <div type="button" class="btn btn-primary" ng-click="toggleContent()">Search Panel</div>
          <div  ng-show="isContentVisible">
              <!--search box-->
              <search></search>

              <span>{{searchText}}</span>

              <ul class="unstyled">
                  <li ng-repeat="item in list | filter: searchText"> <span class="">{{item.text | uppercase}} - {{item.des | lowercase}}</span>

                  </li>
              </ul>
          </div>
      </zippy>
      <!--end of zippy-->
  </div>
    <!--Diagram's navigator-->
    <div id="navigator" style="border: solid 1px blue; "></div>
    <!--Palette-->
    <div id="myPalette" style="border: solid 1px blue; "></div>

    </span>
    <span id="diagramSpan">
    <!--Editor-->
    <!--<div autofocus placeholder="Editor \' s area...." id="infobar"   style="border: solid 1px blue;overflow:scroll " wrap="SOFT" >-->
    <tabhistory></tabhistory>
    <!--<ng-view></ng-view>-->

    <!--Diagram-->
    <div id="myDiagram" style="border: solid 1px blue; "></div>
   </span>

</div>
<br/>

<!--save board-->
<saveboard></saveboard>

</html>
